<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce Home Page</title>
    <meta name="description" content="Home page of the Renan Chamber of Commerce. Connect with local businesses, see upcoming events, and get current weather updates for our community.">
    <meta name="author" content="Renan Daniel de Campos">
    <link rel="icon" href="images/favicon.ico">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/base-large.css">
    <link rel="stylesheet" href="styles/join.css">
    <link rel="stylesheet" href="styles/join-large.css">

    <script src="scripts/headfoot.js" defer></script>
    <script src="scripts/join.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <meta property="og:title" content="Renan Chamber of Commerce">
    <meta property="og:description" content="Explore the business directory of Renan Chamber of Commerce. Find local businesses, services, and contact information.">
    <meta property="og:image" content="https://renandot.github.io/wdd231/chamber/images/logo.svg">
    <meta property="og:image:alt" content="Renan Chamber of Commerce Logo">
    <meta property="og:url" content="https://renandot.github.io/wdd231/chamber/directory.html">
    <meta property="og:type" content="website">

</head>

<body>
    <header> 
        <img src="images/logo.svg" alt="image logo of Renan Chamber of Commerce website">
        <span>Renan Chamber of Commerce</span>

        <a id="menu" href="#"></a>
        <nav class="main-nav">
            <ul class="navigation" id="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html" class="active">Join</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Purchase Information</legend>

                <label for="fname">First Name:*<input type="text" id="fname" name="fname" required title="Enter your first name" autocomplete="given-name"></label>
                <label for="lname">Last Name:*<input type="text" id="lname" name="lname" required title="Enter your last name" autocomplete="family-name"></label>
                <label for="orgtitle">Organizational Title:<input type="text" id="orgtitle" name="orgtitle" autocomplete="organization-title" pattern="[A-Za-z\- ]{7,}" title="Enter at least 7 letters, hyphens, or spaces"></label>
                <label>Email:*<input type="email" id="email" name="email" required autocomplete="email" placeholder="your_email@gmail.com" title="Enter your email adress."></label>
                <label>Phone:*<input type="tel" id="phone" name="phone" required autocomplete="tel" title="Enter your phone number"></label>
                <label for="orgname">Organization Name:*<input type="text" id="orgname" name="orgname" required autocomplete="organization" title="Enter your organization or business name."></label>

                <label>Choose your membership level:
                    <select name="membership" id="membership">
                        <option value="" disabled selected>Select an option</option>
                        <option value="np">Non Profit Membership</option>
                        <option value="gold">Gold Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="bronze">Bronze Membership</option>
                    </select>
                </label>

                <label for="orgdesc">Organization Description:<textarea id="orgdesc" name="orgdesc" rows="4" title="Describe your organization" placeholder="Describe your business or organization"></textarea></label>

                <input type="hidden" name="timestamp" id="timestamp">

                <input type="submit" value="Become a member">
            </fieldset>
        </form>

        <div class="membership-info">
            <h2>Membership Levels</h2>

            <div class="membership-level card first-card">
                <h3>Non Profit Membership Level</h3>
                <button id="openButton1" class="custom-bt bt1">More info</button>
            </div>

            <div class="membership-level card second-card">
                <h3>Gold Membership Level</h3>
                <button id="openButton2" class="custom-bt bt1">More info</button>
            </div>

            <div class="membership-level card third-card">
                <h3>Silver Membership Level</h3>
                <button id="openButton3" class="custom-bt bt1">More info</button>
            </div>

            <div class="membership-level card fourth-card">
                <h3>Bronze Membership Level</h3>
                <button id="openButton4" class="custom-bt bt1">More info</button>
            </div>

            <dialog id="dialogBox">
                <div></div>
                <button id="closeButton" class="custom-bt2 bt2">Close</button>
            </dialog>
        </div>
    </main>
    <footer>
        <nav class="socialmedia">
            <ul>
                <li>
                    <a href="https://github.com/RenanDot"><img src="images/github.svg" alt="GitHub Logo" width="40" height="40"></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/renancmps"><img src="images/linkedin.svg" alt="LinkedIn Logo" width="40" height="40"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/renancamps_"><img src="images/instagram.svg" alt="Instagram Logo" width="40" height="40"></a>
                </li>
            </ul>
        </nav>

        <p>&copy;  <span id="currentYear"></span> Renan Daniel de Campos - Brazil</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
