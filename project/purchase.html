    <main>
        <h1>Purchase your Jewelry</h1>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Purchase Information</legend>

                <label>Full Name:*<input type="text" id="fname" name="fname" required title="Enter your full name" autocomplete="name"></label>
                <label>Email:*<input type="email" id="email" name="email" required autocomplete="email" placeholder="your_email@gmail.com" title="Enter your email adress."></label>
                <label>Phone:*<input type="tel" id="phone" name="phone" required autocomplete="tel" title="Enter your phone number"></label>

                <div>Which items do you want to Buy?*</div>
                <div class="checkbox-group" id="checkboxGroup">
                    
                </div>
                
                <div>Type of payment:*</div>
                <div class="radio-group">
                    <label><input type="radio" name="payment" value="credit" required>Credit Card</label>
                    <label><input type="radio" name="payment" value="debit" required>Debit Card</label>
                    <label><input type="radio" name="payment" value="paypal" required>PayPal</label>
                </div>

                <input type="submit" value="Buy my Jewelry">
            </fieldset>
        </form>
    </main>
